<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres para un textarea</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <label for="titlulo"> Contador de Caracteres</label>
    <textarea name="contador" id="contador" onpaste="contador();"onkeyup="contador();"></textarea>
    <div id="resultado"></div>


    <script>
        function contador(){
            var total = 50;
            setTimeout(function(){
                var valor = document.getElementById('contador');
                var respuesta = document.getElementById('resultado');
                var cantidad = valor.value.length;
                document.getElementById('resultado').innerHTML = cantidad + ' caracteres que quedan '+ (total - cantidad);
                if(cantidad > total){
                    respuesta.style.color = "red"

                }else{
                    respuesta.style.color = "green"

                }
            })
        }
    </script>

    
    

  
</body>
</html>
